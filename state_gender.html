<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>State Gender Bar Chart</title>
</head>

<body>
    <div id="chart">

    </div>
    <script src="d3/d3.js"></script>
    <script>
        var margin = {
                top: 20,
                right: 20,
                bottom: 200,
                left: 60
            },
            width = 960 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;

        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.2);

        var y = d3.scaleLinear()
            .range([height, 0]);
        var color = d3.scaleOrdinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

        var xAxis = d3.axisBottom(x);

        var yAxis = d3.axisLeft(y).tickFormat(d3.format(".2s"));


        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("json/state_gender_graduate_json.json", function(error, data) {
            if (error) throw error;

            color.domain(d3.keys(data[3]).filter(function(key) {
                return key !== "StateName";
            }));
            console.log(d3.keys(data[3]).filter(function(key) {
                return key !== "StateName";
            }));
            data.forEach(function(d) {
                var y0 = 0;
                d.ages = color.domain().map(function(name) {
                    return {
                        name: name,
                        y0: y0,
                        y1: y0 += +d[name]
                    };
                });
                d.total = d.ages[d.ages.length - 1].y1;
            });


            x.domain(data.map(function(d) {
                return d.StateName;
            }));
            y.domain([0, d3.max(data, function(d) {
                return d.total;
            })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", function(d) {
                    return "rotate(-65)"
                });;

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("population");

            var area = svg.selectAll(".area")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function(d) {
                    return "translate(" + x(d.StateName) + ",0)";
                });

            area.selectAll("rect")
                .data(function(d) {
                    return d.ages;
                })
                .enter().append("rect")
                .attr("width", x.bandwidth())
                .attr("y", function(d) {
                    return y(d.y1);
                })
                .attr("height", function(d) {
                    return y(d.y0) - y(d.y1);
                })
                .style("fill", function(d) {
                    return color(d.name);
                })

            var legend = svg.selectAll(".legend")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) {
                    return d;
                });

        });
    </script>
</body>

</html>
