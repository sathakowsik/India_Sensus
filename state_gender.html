<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>State Gender wise Percentage Bar Chart</title>

    <style>
        @import url("/style.css");
    </style>

  <script src="d3/d3.js"></script>
</head>

<body>

    <script>
        var margin = {
                top: 20,
                right: 20,
                bottom: 40,
                left: 60
            },
            width = 1350 - margin.left - margin.right,
            height = 605 - margin.top - margin.bottom,
            that = this;


        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.2);;

        var y = d3.scaleLinear()
            .range([height, 0]);

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var svg = d3.select("body").append("svg").attr("width", width + margin.left + margin.right).attr("height", 800).append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("json/state_gender_graduate_json.json", function(error, data) {
            if (error) throw error;

            color.domain(d3.keys(data[0]).filter(function(key) {
                return key !== "StateName";
            }));


            data.forEach(function(d) {
                var y0 = 0;

                d.rates = color.domain().map(function(name) {
                    return {
                        name: name,
                        y0: y0,
                        y1: y0 += +d[name],
                        amount: d[name]
                    };
                });
                d.rates.forEach(function(d) {
                    d.y0 /= y0;
                    d.y1 /= y0;
                });
            });

            x.domain(data.map(function(d) {
                return d.StateName;
            }));

            var State = svg.selectAll(".interest-rate").data(data).enter().append("g").attr("class", "interest-rate").attr("transform", function(d) {
                return "translate(" + x(d.StateName) + ",0)";
            });

            State.selectAll("rect").data(function(d) {
                return d.rates;
            }).enter().append("rect").attr("width", x.bandwidth()).attr("y", function(d) {
                return y(d.y1);
            }).attr("height", function(d) {
                return y(d.y0) - y(d.y1);
            }).style("fill", function(d) {
                return color(d.name);
            })

            svg.append("g").attr("class", "x axis").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(x)).selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-90)"
                });
            svg.append("g").attr("class", "y axis").call(d3.axisLeft(y).tickFormat(d3.format(".0%")));
        })
    </script>
</body>

</html>
